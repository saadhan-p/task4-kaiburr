# .github/workflows/docker-image.yml

name: Docker Image CI

# Triggers the workflow on push events for the main branch
# and also allows you to manually run the workflow from the Actions tab.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Defines a single job named 'build'
jobs:
  build:
    # Runs on an Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    # Defines the steps the job will execute
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        # This step uses the 'docker/login-action' to authenticate
        uses: docker/login-action@v3
        with:
          # Your Docker Hub username (e.g., saadhan)
          username: ${{ secrets.DOCKER_USERNAME }}
          # Your Docker Hub Access Token (stored as a GitHub Secret)
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        # This step uses 'docker/metadata-action' to generate image tags automatically
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            # ðŸ’¡ CUSTOMIZE: Replace 'your-dockerhub-username' with your actual username
            your-dockerhub-username/task4-kaiburr
          tags: |
            type=sha,prefix=,suffix=,enable=true,format=short
            type=raw,value=latest,enable=true
            
      - name: Build and push Docker image
        # This step uses 'docker/build-push-action' to build and push the image
        uses: docker/build-push-action@v5
        with:
          context: . # Assumes your Dockerfile is in the root directory
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
